<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustChilling - Bulk Orders</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>  <!-- External JS file for enhanced functionality -->
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <h1>JustChilling</h1>
            <p>Design Your Dream T-Shirt in Minutes!</p>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="content">
        <div class="container">
            <h2>Bulk Orders / Corporate</h2>
            <p class="intro">We offer special discounts for bulk orders. Contact us for a personalized quote.</p>

            <!-- Bulk Order Form -->
            <form id="bulkOrderForm" class="bulk-form" novalidate>
                <div class="form-group">
                    <label for="bulkEmail">Email <span class="required">*</span>:</label>
                    <input type="email" id="bulkEmail" name="bulkEmail" placeholder="Enter your email" required>
                    <small class="error-message" id="emailError">Please enter a valid email address.</small>
                </div>

                <div class="form-group">
                    <label for="bulkMessage">Message <span class="required">*</span>:</label>
                    <textarea id="bulkMessage" name="bulkMessage" placeholder="Describe your bulk order or inquiry" required></textarea>
                    <small class="error-message" id="messageError">Message cannot be empty.</small>
                </div>

                <button type="submit" class="button">Send Inquiry</button>
            </form>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 JustChilling. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
