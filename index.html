<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JustChilling - Create custom t-shirts easily with our design tools.">
    <meta name="keywords" content="Custom T-Shirts, Design Your T-Shirt, Bulk Orders, Online T-Shirt Store">
    <meta name="author" content="JustChilling">
    <title>JustChilling - Home</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Adding simple styles to enhance UI */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 50px 20px;
        }

        .header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .header p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        .content {
            padding: 40px;
            text-align: center;
        }

        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        h2 {
            font-size: 2em;
            color: #343a40;
        }

        .testimonial {
            margin-top: 40px;
            font-style: italic;
            color: #6c757d;
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>JustChilling</h1>
        <p>Design Your Dream T-Shirt in Minutes!</p>
    </header>

    <section class="content">
        <h2>Get Started</h2>
        <div>
            <button class="button" onclick="location.href='design.html'">Design Now</button>
            <button class="button" onclick="location.href='shop.html'">Explore Catalog</button>
            <button class="button" onclick="location.href='bulk-orders.html'">Bulk Orders</button>
            <button class="button" onclick="location.href='about.html'">About Us</button>
            <button class="button" onclick="location.href='contact.html'">Contact Us</button>
        </div>

        <section class="testimonial">
            <h2>Testimonial</h2>
            <p>"Love the ease of designing my own t-shirt!" - Abhi</p>
        </section>
    </section>

    <footer>
        <p style="text-align: center; padding: 20px; background-color: #343a40; color: white;">&copy; 2025 JustChilling. All rights reserved.</p>
    </footer>

</body>
</html>
