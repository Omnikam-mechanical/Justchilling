<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JustChilling - Contact & Support</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <h1>JustChilling</h1>
    <p>Design Your Dream T-Shirt in Minutes!</p>
  </div>

  <!-- Contact Form -->
  <div class="content">
    <h2>Contact & Support</h2>

    <form action="https://formsubmit.co/202301050034@mitaoe.ac.in.com" method="POST" class="contact-form">
      <label for="contactName">Name:</label>
      <input type="text" id="contactName" name="name" required placeholder="Your Name"/>

      <label for="contactEmail">Email:</label>
      <input type="email" id="contactEmail" name="email" required placeholder="you@example.com"/>

      <label for="contactMessage">Message:</label>
      <textarea id="contactMessage" name="message" rows="5" required placeholder="Write your message..."></textarea>

      <!-- Hidden input for FormSubmit to redirect after submission -->
      <input type="hidden" name="_next" value="thankyou.html">
      <input type="hidden" name="_captcha" value="false">

      <button type="submit" class="button">Send Message</button>
    </form>
  </div>

</body>
</html>
